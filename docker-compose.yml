version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: skydashboard-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - RELOAD=true
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
    container_name: skydashboard-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    command: npm run dev -- --host
